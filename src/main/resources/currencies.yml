# Configuration of Vault economy providing
# This feature can be disabled in config.yml -> hooks -> vault
vault:
  # Default currency's ID to use in Vault economy provider
  # Vault correctly supports only one currency, sorry :(
  currency: 'dollars'

  # Plural currency name
  plural: 'dollars'

  # Singular currency name
  singular: 'dollar'

# Manual configurations for every currency
currencies:
  # UNIQUE ID of currency, will be used as currency command argument and tab-completion
  dollars:
    # Currency displayname
    name: 'Dollars'
    # Currency symbol(s)
    symbol: '$'
    # Max amount of this currency per player (optional, default: 0)
    # * Specify 0 to disable this feature
    # * It's float value, you can specify amount with float point (ex. 40000.5) 
    max-amount: 40000000
    # Amount of this currency per everyone newbies (optional, default: 0)
    # * Specify 0 to disable this feature
    # * It's float value, you can specify amount with float point (ex. 40000.5) 
    newbie-amount: 100
  # Additional premium euro currency, may be only for donaters.. hmm.. :)
  euro:
    name: 'Euro'
    symbol: 'â‚¬'
    max-amount: 400000
    # newbie-amount parameter is not specified and will be 0 (disabled) by default
