# Configuration for the Vault Economy Service
# This feature can be disabled in config.yml -> hooks -> vault
vault:

  # Default currency's ID to use in Vault economy provider
  # Vault correctly supports only one currency, sorry :(
  currency: 'dollars'

  # Plural currency name (used by Vault)
  plural: 'dollars'

  # Singular currency name (used by Vault)
  singular: 'dollar'

# Manual configurations for every currency
currencies:

  # UNIQUE ID of currency, will be used as currency command argument and tab-completion
  dollars:
    # Currency displayname
    name: 'Dollars'

    # Currency symbol(s)
    symbol: '$'

    # Max amount of this currency per player (optional, default: 0)
    # * Specify 0 to disable this feature
    # * It's float value, you can specify amount with float point (ex. 40000.5) 
    max-amount: 40000000

    # Amount of this currency per everyone newbies (optional, default: 0)
    # * Specify 0 to disable this feature
    # * It's float value, you can specify amount with float point (ex. 40000.5) 
    newbie-amount: 100

    # Should display this currency in the /balance command output?
    # * By default all currencies are showing there
    visible: true

    # This currency can be used for money transferring via /pay command?
    # * By default all currencies can be transferred
    transferable: true

    # Convertation configuration
    # Configures how this currency can be converted to other currencies
    # Data format: <currency-id>: <rate>
    convertation:
      dollars: 1 # same named currency will be ignored
      euro: 0.5 # 2 dollars -> 1 euro (x0.5)

    # Balance Top configuration for this currency
    balance-top:
      # Should PEconomy provide balance top feature for this currency?
      enabled: true

      # Balance top places update rate (in seconds)
      update-period: 60

      # Balance top size (max amount of places)
      max-size: 5

      # Balance top lines formatting (can be used via PAPI placeholders)
      # Format placeholders:
      # - %position% - Position in the top (starts from 1)
      # - %position_index% - Index of position in the top (starts from 0)
      # - %player% - Player's name
      # - %balance% - Player's balance
      format:
        exist: '&b#%position% &a%player% &7($%balance%)'
        empty: '&b#%position% &7<empty>'

  # Additional premium euro currency, may be only for donaters.. hmm.. :)
  euro:
    name: 'Euro'
    symbol: 'â‚¬'
    max-amount: 400000
    transferable: false # euros cannot be transferred via /pay
    convertation:
      dollars: '3:2' # 3 euro -> 2 dollars (x0.6666667)
      currency3: '3.5:2.1' # 3.5 euro -> 2.1 unknown currency3 (will be ignored)
    # newbie-amount parameter is not specified and will be 0 (disabled) by default
    # visible equals 'true' here and it is a default value too
    # balance-top disabled here (empty string will be displayed as placeholder value)