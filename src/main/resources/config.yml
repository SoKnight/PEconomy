#
#       An economy provider with unlimited currencies and Vault support
#   
#
#  This config file will be generated by PEconomy version ${project.version}.
#  If this version older than current PEconomy plugin version, you should regenerate this config.
#  You just need rename (to save, but you can delete it) this file and use '/peco reload' command.
#
#  Github page: https://github.com/SoKnight/PEconomy
#  SpigotMC page: https://www.spigotmc.org/resources/peconomy.73827/
#
#  Author and developer: SoKnight
#
#  Available placeholders:
#  - %peco_balance_CURRENCY% - Balance of currency on player's wallet
#  - %peco_has_CURRENCY_AMOUNT% - Player has amount of currency on him balance or not (true/false)
#  - %peco_top_CURRENCY_POSITION% - Formatted place #POTISION in the balance top by CURRENCY
#  - %peco_toppn_CURRENCY% - Player's position (number) in the balance top by CURRENCY
#  - %peco_toppf_CURRENCY% - Player's formatted position (string) in the balance top by CURRENCY
#
#
# Configuration of database connection
database:
  # The type of used database
  # Supported types: [mysql, sqlite, postgresql]
  type: sqlite

  # MySQL connection configuration
  mysql:
    host: localhost
    port: 3306
    name: peconomy
    user: admin
    password: peconomy
    params:
    - 'autoReconnect=true'
    - 'useSSL=false'

  # PostgreSQL connection configuration
  postgresql:
    host: localhost
    port: 5432
    name: peconomy
    user: admin
    password: peconomy
    params:
    - 'autoReconnect=true'
    - 'useSSL=false'

  # SQLite connection configuration
  sqlite:
    file: database.db

# Configuration of messages
messages:
  # Messages localization, available: [en, ru]
  # Write in discussion on spigotmc plugin page, if you can translate plugin to other languages
  locale: en

# Configuration of any plugin's hooks
# You want other hooks? Write me about it in plugin's discussion on SpigotMC page :)
hooks:
  # Should plugin register self as economy provider for Vault?
  vault: 
    enabled: true
    # Should to alert the player about Vault provided balance operations?
    verbose: true
    # Should to save transactions for operations provided by Vault?
    transactions: true
    
  # Should plugin add own placeholders into PlaceholdersAPI?
  papi: true

# Should plugin send tab-completions with all wallets owners from database or not
# Specify 'true' as positive answer and 'false' to say that should send only online players names
extended-players-completions: true

# Should plugin hide unknown stored balances currencies or not
# Example: You adds someone amount to player's wallet and after it you removes this currency from config and
# when this player wants check him balance, he don't see unknown currency balance if this feature will be enabled
# Overwise unknown currency will be marked with 'N/A' symbol
hide-unknown-currencies: false

# Wallet balances and just amounts format
# Default value is '%.2f' where '2' is amount of digits after the floating point
amount-format: '%.2f'

# Configuration of transactions history feature
transactions-history:
  # Should plugin store transactions history for everyone player or not
  enabled: true

  # Transaction date format
  date-format: "dd.MM.yy - HH:mm:ss"

# Configuration of transaction source hiding
transaction-source-hiding:
  # Should this feature be enabled or not; by default nobody will be hidden
  enabled: true

  # Source value it it's hidden
  value: "#hidden"

  # List of staffs which names will be hidden
  # It is case-sensetive: 'SoKnight' not equals 'soknight'
  staffs:
  - 'SoKnight'